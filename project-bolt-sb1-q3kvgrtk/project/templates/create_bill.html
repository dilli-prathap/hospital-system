{% extends "base.html" %}

{% block title %}Create Bill - Hospital Management System{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">
                <i class="fas fa-file-invoice-dollar mr-3 text-orange-600"></i>
                Create Bill
            </h1>
            <p class="text-gray-600 mt-2">Create a new bill for a patient</p>
        </div>

        <div class="bg-white rounded-lg card-shadow">
            <div class="px-6 py-4 bg-gray-50 border-b">
                <h2 class="text-lg font-semibold text-gray-800">Bill Details</h2>
            </div>
            
            <form method="POST" class="p-6 space-y-6" id="bill-form">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-orange-500"></i>Patient *
                    </label>
                    <select name="patient_id" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">Select Patient</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-file-alt mr-2 text-orange-500"></i>Description *
                    </label>
                    <input type="text" name="description" required 
                           placeholder="e.g., Consultation fee, Lab tests, Surgery"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-dollar-sign mr-2 text-orange-500"></i>Amount *
                        </label>
                        <input type="number" name="amount" required min="0" step="0.01" 
                               placeholder="0.00"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar mr-2 text-orange-500"></i>Bill Date *
                        </label>
                        <input type="date" name="bill_date" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                        <p class="text-sm text-blue-700">
                            The due date will be automatically set to 30 days from the bill date.
                        </p>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="{{ url_for('billing') }}" 
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Create Bill
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set default bill date to today
        const billDateInput = document.querySelector('input[name="bill_date"]');
        const today = new Date().toISOString().split('T')[0];
        billDateInput.value = today;
    });
</script>
{% endblock %}
