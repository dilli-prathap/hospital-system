{% extends "base.html" %}

{% block title %}Create Prescription - Hospital Management System{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">
                <i class="fas fa-prescription-bottle mr-3 text-purple-600"></i>
                Create Prescription
            </h1>
            <p class="text-gray-600 mt-2">Create a new prescription for a patient</p>
        </div>

        <div class="bg-white rounded-lg card-shadow">
            <div class="px-6 py-4 bg-gray-50 border-b">
                <h2 class="text-lg font-semibold text-gray-800">Prescription Details</h2>
            </div>
            
            <form method="POST" class="p-6 space-y-6" id="prescription-form">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-purple-500"></i>Patient *
                    </label>
                    <select name="patient_id" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select Patient</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-md mr-2 text-purple-500"></i>Doctor *
                    </label>
                    <select name="doctor_id" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">{{ doctor.name }} - {{ doctor.specialty }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-pills mr-2 text-purple-500"></i>Medication *
                    </label>
                    <select name="medication_id" required id="medication-select"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select Medication</option>
                        {% for medication in medications %}
                        <option value="{{ medication.id }}" data-price="{{ medication.price }}">
                            {{ medication.name }} - ${{ "%.2f"|format(medication.price) }} (Stock: {{ medication.stock }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-hashtag mr-2 text-purple-500"></i>Quantity *
                        </label>
                        <input type="number" name="quantity" required min="1" value="1" id="quantity-input"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calculator mr-2 text-purple-500"></i>Total Amount
                        </label>
                        <div class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg">
                            <span id="total-amount" class="text-lg font-bold text-purple-600">$0.00</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2 text-purple-500"></i>Dosage *
                    </label>
                    <input type="text" name="dosage" required 
                           placeholder="e.g., 1 tablet twice daily"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendar mr-2 text-purple-500"></i>Duration *
                    </label>
                    <input type="text" name="duration" required 
                           placeholder="e.g., 7 days, 2 weeks"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="{{ url_for('pharmacy') }}" 
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Create Prescription
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const medicationSelect = document.getElementById('medication-select');
        const quantityInput = document.getElementById('quantity-input');
        const totalAmount = document.getElementById('total-amount');
        
        function updateTotal() {
            const selectedOption = medicationSelect.options[medicationSelect.selectedIndex];
            const price = parseFloat(selectedOption.dataset.price) || 0;
            const quantity = parseInt(quantityInput.value) || 0;
            const total = price * quantity;
            totalAmount.textContent = `$${total.toFixed(2)}`;
        }
        
        medicationSelect.addEventListener('change', updateTotal);
        quantityInput.addEventListener('input', updateTotal);
    });
</script>
{% endblock %}
